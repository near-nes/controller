name: CI

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review, converted_to_draft]
  push:
    branches: [main]

env:
  IMAGE_TAG: simulation:dev

jobs:
  lint:
    name: Black Formatter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: pip install black
      - run: black --check --exclude '/(submodules|nrp-core)/' .

  build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          target: dev
          build-args: |
            UID=1001
            GID=1001

  trial:
    name: 1-Trial Run
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: docker/setup-buildx-action@v3
      # Rebuild from GHA cache and load into local docker daemon
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          target: dev
          build-args: |
            UID=1001
            GID=1001
          load: true
          tags: ${{ env.IMAGE_TAG }}
          cache-from: type=gha
      - run: |
          mkdir -p results
          docker run --rm \
            -v ${{ github.workspace }}:/sim/controller \
            -v ${{ github.workspace }}/results:/sim/controller/runs \
            ${{ env.IMAGE_TAG }} python /sim/controller/complete_control/run_trials.py 1
      - name: Show logs
        if: always()
        run: |
          for f in results/*/logs/*.log; do
            echo "::group::$(basename $f)"
            cat "$f"
            echo "::endgroup::"
          done 2>/dev/null || echo "No log files found"
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trial-results
          path: |
            results/
            !results/**/data/
          retention-days: 21

