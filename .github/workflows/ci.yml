name: CI

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review, converted_to_draft]
  push:
    branches: [main]

env:
  IMAGE_TAG: simulation:dev

jobs:
  lint:
    name: Black Formatter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: pip install black
      - run: black --check --exclude '/(submodules|nrp-core)/' .

  build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          target: dev
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  trial:
    name: 1-Trial Run
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: docker/setup-buildx-action@v3
      # Rebuild from GHA cache and load into local docker daemon
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          target: dev
          load: true
          tags: ${{ env.IMAGE_TAG }}
          cache-from: type=gha
      - run: |
          mkdir -p results
          docker run --rm \
            -v ${{ github.workspace }}:/sim/controller \
            -v ${{ github.workspace }}/results:/sim/controller/runs \
            ${{ env.IMAGE_TAG }} python /sim/controller/complete_control/run_trials.py 1
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trial-results
          path: |
            results/
            !results/**/data/
          retention-days: 21
      - name: Add plots to job summary
        if: always()
        run: |
          echo "## Trial Results" >> $GITHUB_STEP_SUMMARY
          for img in $(find results -name '*.png' | sort); do
            echo "### $(basename $img .png)" >> $GITHUB_STEP_SUMMARY
            echo "![$(basename $img)](data:image/png;base64,$(base64 -w 0 $img))" >> $GITHUB_STEP_SUMMARY
          done
