name: CI

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review, converted_to_draft]
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  IMAGE_TAG: simulation:dev

jobs:
  lint:
    name: Black Formatter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: pip install black
      - run: black --check --exclude '/(submodules|nrp-core)/' .

  build:
    name: Docker Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          target: dev
          push: ${{ github.event_name == 'push' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: |
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:cache
            type=gha
          cache-to: ${{ github.event_name == 'push' && format('type=registry,ref={0}/{1}:cache,mode=max', env.REGISTRY, env.IMAGE_NAME) || 'type=gha,mode=max' }}

  trial:
    name: 1-Trial Run
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      # Rebuild from cache and load into local docker daemon
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          target: dev
          load: true
          tags: ${{ env.IMAGE_TAG }}
          cache-from: |
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:cache
            type=gha
      - run: |
          mkdir -p results
          docker run --rm \
            -e UID=$(id -u) -e GID=$(id -g) \
            -v ${{ github.workspace }}:/sim/controller \
            -v ${{ github.workspace }}/results:/sim/controller/runs \
            ${{ env.IMAGE_TAG }} python /sim/controller/complete_control/run_trials.py 1
      - name: Show logs
        if: always()
        run: |
          for f in results/*/logs/*.log; do
            echo "::group::$(basename $f)"
            cat "$f"
            echo "::endgroup::"
          done 2>/dev/null || echo "No log files found"
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trial-results
          path: |
            results/
            !results/**/data/
          retention-days: 21
